<!DOCTYPE html>
<html>
<head>
  <title>Friend Finder - SURVEY</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</head>
<body>

	<div class="container">
		<h1>Friend Finder - Survey Questions</h1>
		<form action="POST">
			<div class="row">
				<div class="col-md-4">
					<h5>About You</h5>
					<div class="form-group">
						<label for="username">Name (required)</label>
						<input type="text" class="form-control" id="username" placeholder="Type your name here...">
					</div>
					<div class="form-group">
						<label for="photo">Link to Photo Image (required)</label>
						<input type="text" class="form-control" id="photo" placeholder="Photo URL">
					</div>
				</div>
				<div class="col-md-8">
					<div class="form-group">
						<h5>Question 1</h5>
						<label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
						<select id="q1" class="form-control">
							<option value></option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree</option>
						</select>
					</div>
					<div class="form-group">
						<h5>Question 2</h5>
						<label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
						<select id="q2" class="form-control">
							<option value></option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree</option>
						</select>
					</div>
					<div class="form-group">
						<h5>Question 3</h5>
						<label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
						<select id="q3" class="form-control">
							<option value></option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree</option>
						</select>
					</div>
					<div class="form-group">
						<h5>Question 4</h5>
						<label for="q4">You rarely do something just out of sheer curiosity.</label>
						<select id="q4" class="form-control">
							<option value></option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree</option>
						</select>
					</div>
					<div class="form-group">
						<h5>Question 5</h5>
						<label for="q5">People can rarely upset you.</label>
						<select id="q5" class="form-control">
							<option value></option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree</option>
						</select>
					</div>
					<div class="form-group">
						<h5>Question 6</h5>
						<label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
						<select id="q6" class="form-control">
							<option value></option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree</option>
						</select>
					</div>
					<div class="form-group">
						<h5>Question 7</h5>
						<label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
						<select id="q7" class="form-control">
							<option value></option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree</option>
						</select>
					</div>
					<div class="form-group">
						<h5>Question 8</h5>
						<label for="q8">You rarely get carried away by fantasies and ideas.</label>
						<select id="q8" class="form-control">
							<option value></option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree</option>
						</select>
					</div>
					<div class="form-group">
						<h5>Question 9</h5>
						<label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
						<select id="q9" class="form-control">
							<option value></option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree</option>
						</select>
					</div>
					<div class="form-group">
						<h5>Question 10</h5>
						<label for="q10">You feel more energetic after spending time with a group of people.</label>
						<select id="q10" class="form-control">
							<option value></option>
							<option value="1">1 (Strongly Disagree)</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5 (Strongly Agree</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
				</div>
			</div>
		</form>
	</div>
	
	<div id="resultsModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">×</button>
	        <h2 class="modal-title"><strong>Best Match</strong></h2>
	      </div>
	      <div class="modal-body">
	        <h2 id="matchname"></h2>
	        <div id ="matchphoto"></div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<p>
					<a href="/api/friends">API Friends List</a> | <a href="https://github.com/Anbroyar/friendFinder.git" target="_blank">GitHub Repo</a>
				</p>
			</div>
		</div>
	</div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript">

 
    $("#submit").on("click", function(){

    	function validateForm() {
		  var isValid = true;
		  $('.form-control').each(function() {
		    if ( $(this).val() === '' )
		        isValid = false;
		  });

		  return isValid;
		}

		if (validateForm() == true)
		{
	    	var newUser = {
	    		name: $("#username").val(),
	    		photo: $("#photo").val(),
	    		scores: [$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val(), ]
	    	}

	    	var currentURL = window.location.origin;

	    	$.post(currentURL + "/api/friends", newUser, function(data){

	    		$("#matchname").text(data.username);
	    		$('#matchphoto').attr("src", data.photo);

		    	$("#resultsModal").modal('toggle');

	    	});
		}
		else
		{
			alert("Please fill out all fields before submitting!");
		}
    	
    	return false;
    });
    </script>

</body>
</html>
